# Needed for Metal, the hardware acceleration api for osx
MACOSX_SDK_VERSION:        # [osx and x86_64]
  - "11.0"                 # [osx and x86_64]

# Needed to use std::filesystem in osx
c_stdlib_version:  # [osx and x86_64]
  - '10.15'  # [osx and x86_64]

# Workaround for https://github.com/rerun-io/rerun/issues/7216
# Use the same version specified in https://github.com/rerun-io/rerun/blob/0.19.0/rust-toolchain#L8
rust_compiler_version:
  - 1.79.0
